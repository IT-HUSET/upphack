<!DOCTYPE html>
<html lang="sv-SE">

<head>
  <meta charset="UTF-8">

  {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
    type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ './assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
</head>

<body>
  <a id="skip-to-content" href="#content">Skip to the content.</a>

  <header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">Din kodartröst i höstmörkret</h2>
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}
    
    <div id="contact">
      <h2>Kontakta oss!</h2>
      <div id="contact-form">
        <form action="https://formspree.io/f/mbjqvada" method="POST">
          <label>
            Din email:
            <input type="email" name="_replyto">
          </label>
          <label>
            Ditt meddelande (inklusive önskemål om specialkost om det gäller anmälan)
            <textarea name="message" placeholder="Frågor, synpunkter, specialkost eller hejarop" required></textarea>
          </label>
          <!-- your other form fields go here -->
          <button type="submit">Skicka</button>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      <span class="site-footer-credits">
      <table id="sponsor-table">
        <tr>
          <td><a href="https://www.it-huset.se"><img src="assets/images/IT_HUSET_logo.jpg" alt="drawing" width="200" /></a></td>
          <td><a href="https://www.caspeco.se"><img src="assets/images/Caspeco-logotype.svg" alt="drawing" width="200" /></a></td>
          <td><a href="https://www.uppsala.se"><img src="assets/images/kommun_logo.png" alt="drawing" width="200" /></a></td>
        </tr>
      </table>
      </span>
    </footer>
  </main>
</body>

</html>
